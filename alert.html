<body class="d-flex flex-column align-items-center">
    <div class="alert alert-danger alert-dismissible d-flex align-items-start" role="alert">
        <img src="./assets/images/error.svg" />
        <div class="alert-content">
            <h4 class="alert-heading">製品情報更新</h4>
            <p class="alert-body">契約先マスタが登録されました。</p>

        <a type="button" data-bs-dismiss="malertodal" aria-label="Close">

        </div>
        <a type="button" data-bs-dismiss="alert" aria-label="Close">
